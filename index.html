<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Currecy Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <section>

    <div class="container-fluid margintopcontainer">
      <div class="spinner-border text-light spinnerpostion d-none" id="spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="row">
        <div class="col-md-3 mx-auto padding-col rounded">
          <div class="row">
            <div class="col-md-12 bg-white mb-2 rounded position-relative">
              <div class="titles w-100 d-flex justify-content-between py-2">
                <span class="text-secondary">From</span>
                <span class="text-secondary">Currency Type</span>
              </div>
              <div class="d-flex justify-content-between py-2">
                <input type="text" id="currencyinput1" value="0" class="form-control">
                <select class="form-select form-select-sm" aria-label="Small select example" id="selectCurrency1">
              
                </select>
              </div>
              <button id="swap-btn" class="btn btn-primary btn-sm">swap</button>
            </div>
            <div class="col-md-12 bg-white rounded">
              <div class="titles w-100 d-flex justify-content-between py-2">
                <span class="text-secondary">To</span>
                <span class="text-secondary">Currency Type</span>
              </div>
              <div class="d-flex justify-content-between py-2 pb-3">
                <input type="text" value="0" id="currencyinput2" class="form-control">
                <select class="form-select form-select-sm" aria-label="Small select example" id="selectCurrency2">
              
                </select>
              </div>
            </div>
            <div class="col-md-12 px-1">
              <div class="d-grid mt-3">
                <button class="btn btn-primary" id="convert-btn" type="button">Convert USD to INR</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
